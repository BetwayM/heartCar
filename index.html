<!DOCTYPE>
<html lang="zh-cn">
    <head>
    <title>2017年度高考爱心车队预约报名表</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/Javascript" src="http://spin.js.org/spin.js"></script>
    <script type="text/javascript" src="http://spin.js.org/spin.min.js"></script>
    </head>
    <body>

        <b><div class="nav">2017年度高考爱心车队预约报名表</div></b>
        <p style="font-size:12px;color:red;width:100%;text-align:center;padding-right:15px;margin-bottom:5px;">*为必填项</p>
        <hr/>
       <div class="tip">考生姓名<span>*</span></div>
       <input class="m_input" type="text" placeholder="不含有空格或特殊字符，且少于8个字"maxlength="8"   id="s_name" name="" value="">
        <div class="tip">考生联系电话<span>*</span></div>
       <input class="m_input" type="text" maxlength="11"placeholder="联系电话，11位数字" id="s_phone" onkeyup="value=this.value.replace(/\D+/g,'')" name="" value="">
        <div class="tip">家长姓名<span>*</span></div>
       <input class="m_input" type="text" placeholder="不含有特殊字符，且少于8个字" maxlength="8" id="p_name" name="" value="">
        <div class="tip">家长联系电话1<span>*</span></div>
       <input class="m_input" type="text" maxlength="11"placeholder="联系电话，11位数字" onkeyup="value=this.value.replace(/\D+/g,'')" id="p_phone1" name="" value="">
        <div class="tip">家长联系电话2<span></span></div>
       <input class="m_input" type="text" maxlength="11"placeholder="联系电话，11位数字" onkeyup="value=this.value.replace(/\D+/g,'')" id="p_phone2" name="" value="">
        <div class="tip">学校<span>*</span></div>
       <input class="m_input" type="text"maxlength="25" placeholder="学校名称，少于25个字" id="s_school" name="" value="">
        <div class="tip">家庭住址<span>*</span></div>
       <input class="m_input" type="text" placeholder="不含有特殊字符，且少于25个字" maxlength="25" id="s_home" name="" value="">
        <div class="tip">考点<span>*</span></div>
       <input class="m_input" type="text"  placeholder="不含有特殊字符，且少于25个字" maxlength="25" id="s_testpot" name="" value="">
        <div class="tip">预约日期<span>*</span></div>
       <input class="m_input" type="date" id="s_date" placeholder="例：2017-05-20" name="" value="2017/06/08">
         <div class="tip">预约时间<span>*</span></div>
       <input class="m_input" type="time" id="s_time" placeholder="例：09:30" name="" value="09:30">
        <div class="tip">预约地点<span>*</span></div>
       <input class="m_input" type="text"  placeholder="不含有特殊字符，且少于25个字" maxlength="25"id="s_site" name="" value="">
       <div class="m_submit">
          <button type="text" onclick="BtnClick();" style="float:left;">确定提交</button>
          <button type="text" onclick="javascript:history.back(-1);" style="background:#f17e04;float:right;">回到上一页</button>
       </div>
       <footer >

           <p>博爵网络技术支持</p><img src="images/footer.png" alt=""/>
           
       </footer>
    <script>
      window.onload=function(){
        var today = new Date();
        var hours = today.getHours();
        var minutes = today.getMinutes();
        document.getElementById('s_date').valueAsDate = new Date();
        $("#s_time").val(""+hours+":"+minutes);
      }
  </script>
    </body>
</html>
